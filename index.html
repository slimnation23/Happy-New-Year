<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section>
        <img src="img/bg.jpg" id="bg" alt="bg">
        <img src="img/moon.png" alt="moon" id="moon">
        <img src="img/cloud1.png" alt="cloud1" id="cloud1">
        <img src="img/cloud2.png" alt="cloud2" id="cloud2">
        <img src="img/santa.png" alt="santa" id="santa">
        <div id="tree"></div>
        <h2 id="text">Happy <br> New Year</h2>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('#moon', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5
        });
        gsap.to('#bg', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1
        });
        gsap.to('#santa', {
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
            y: -400,
            x: 2200
        });
        gsap.to('#tree', {
            scrollTrigger: {
                scrub: 1
            },
            x: -500
        });
        gsap.to('#cloud1', {
            scrollTrigger: {
                scrub: 1
            },
            x: -200
        });
        gsap.to('#cloud2', {
            scrollTrigger: {
                scrub: 1
            },
            x: 200
        });
        gsap.to('#text', {
            scrollTrigger: {
                scrub: 1
            },
            y: -650
        });
    </script>
</body>

</html>
